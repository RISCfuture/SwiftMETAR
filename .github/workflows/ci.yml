name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Build and Test
    strategy:
      matrix:
        os: [macos-13, macos-12]
        xcode: ["14"]
        swift: ["5.7", "5.6"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: fwal/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
