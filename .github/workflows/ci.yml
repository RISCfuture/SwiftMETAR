name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.0"]
        os: [macos-13, macos-14, macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: ${{ matrix.swift }}
      - name: Build
        run: swift build -v
      - name: Test
        run: swift test -v
  lint:
    name: Run Swiftlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: norio-nomura/action-swiftlint@3.2.1
  swift-format:
    name: Run swift-format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.0"
      - name: Download .swift-format config
        run: curl -o .swift-format https://gist.githubusercontent.com/RISCfuture/e0c21afb7bd80a88d128a42bf40d2ecd/raw/7c4af5558f34e9deefc70701f7f7e289d0934187/.swift-format
      - name: Install swift-format
        run: |
          git clone https://github.com/swiftlang/swift-format.git
          cd swift-format
          swift build -c release
          sudo cp .build/release/swift-format /usr/local/bin/
      - name: Run swift-format lint
        run: swift-format lint -r .
